						<input v-model="upwd" id="upwd" type="password"   placeholder="请输入密码"  onblur="checkPwd()">
						<td><div id="pwdId">密码由英文字母和数字组成的4-10位字符</div></td>
					</div>
					<div  class="address">
						<span>电子邮箱</span>
						<input v-model="email" id="email" type="text" placeholder="请输入电子邮箱" onblur="checkEmail()">
						 <td><div id="email_prompt"></div></td>
					</div>
					<div  class="address">
						<span>收货地址</span>
						<input v-model="address" type="text"placeholder="请输入收货地址">
					</div>
					<div class="address new">
						<input @click="regist" type="button" value="提交">
					</div>

<script type="text/javascript">
	  var v=new Vue({
		  el:"#user",
		  data:{
			  uname:"",
			  upwd:"",
      		  phone:"",
      		  email:"",
      		  
      		  address:""
		  },
		  methods:{
      		regist(){
      			//使用post 请求
      			var url="register.s";
      			var params=new URLSearchParams();
      			
      			params.append("uname",this.uname);
      			params.append("upwd",this.upwd);
      			params.append("phone",this.phone);
      			params.append("email",this.email);
      			params.append("address",this.address);
      			
      			axios.post(url,params).then(res=>{
      				alert(res.data);
      				
      			});
      		}
		  },
	  })
	  
	  
	  /*用户名验证*/    
	  function checkUser(){
	    var uname=$("#uname").val();
	     userId.innerHTML="";    
	    var reg=/^[a-zA-Z][a-zA-Z0-9]{3,15}$/;    
	      if(reg.test(uname)==false){
	         	userId.innerHTML="!!用户名不正确:英文字母和数字组成的4-16位字符，以字母开头";
	      		return false;
	        }
	        return true;
	        
	      }
	  
	  /*密码验证*/    
	  function checkPwd(){
	    var upwd=$("upwd").val();
	     pwdId.innerHTML="";    
	    var reg=/^[a-zA-Z0-9]{4,10}$/;    
	      if(reg.test(upwd)==false){
	         pwdId.innerHTML="!!密码不能含有非法字符，长度在4-10之间";
	      return false;
	        }
	        return true;
	      }
	  

	  /*验证邮箱*/
	  function checkEmail(){
	    var email=$("email").val();
	    email_prompt.innerHTML="";
	    var reg=/^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;    
	      if(reg.test(email)==false){
	        email_prompt.innerHTML="!!Email格式不正确，例如web@163.com";
	      return false;
	        }
	        return true;
	  }
	  
	  /*验证手机号码*/
	  function checkMobile(){
	      var phone=$("#phone").val();
	      mobile_prompt.innerHTML="";
	      var regPhone=/^1\d{10}$/;
	      if(regPhone.test(phone)==false){
	    	  mobile_prompt.innerHTML="!!手机号码不正确，请重新输入";
	          return false;
	          }
	      
	          return true;
	      }
	  
	  
	  </script>
