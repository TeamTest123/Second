<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加商品</title>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>

</head>
<body>
<div class="yc_good_add">

	<form id="yc_good_add" method="post" enctype="multipart/from-data">
		<table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
						<tbody><tr>
							<td class="td_right">商品类型：</td>
							<td>
								<input type="text" id="product_type" name="title" class="input-text lh30" size="40" placeholder="请输入商品类型">
							</td>
							<td class="td_right">商品名称：</td>
							<td>
								<input type="text" id="pname" name="title" class="input-text lh30" size="40" placeholder="请输入商品名称">
							</td>
							<td class="td_right">商品数量：</td>
							<td>
								<input type="number" id="number" name="number" class="input-text lh30" size="40" placeholder="商品数量">
							</td>
						</tr>
						<tr>
							<td class="td_right">商品颜色：</td>
							<td>
								<input type="text" id="color" name="color" class="input-text lh30" size="40" placeholder="颜色">
							</td>
							
							
						</tr>
						<tr>
							<td class="td_right">商品价格：</td>
							<td>
								<input type="text" id="price" name="price" class="input-text lh30" size="40" placeholder="单价">
							</td>
							<td class="td_right">商品图片：</td>
							<td>
								<input type="file" id="image" name="image" class="input-text lh30" size="40" multiple="multiple">
							</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td colspan="5" align="center">
								<div id="showImages">
								
								</div>
							</td>
						</tr>
						<tr>
							<td class="td_right">商品详情介绍：</td>
							<td colspan="5">
								 <textarea name="content" id="content" rows="10" cols="80"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<input type="button" name="button" class="btn btn82 btn_save2" onclick="addProduct()" value="添加">
								<input type="reset" name="button" class="btn btn82 btn_res" value="重置">
							</td>
						</tr>
					</tbody>
					
			</table>
			
	</form>
	
	<script type="text/javascript">
	//添加商品
	function addProduct(){
		//获取所有的元素
		var product_type=$("#product_type").val();
		var image=$("#image").val();
		var pname=$("#pname").val();
		var unit=$("#price").val();
		var qperied=$("#color").val();
		var weight=$("#content").val();
		var intro=$("#number").val();

		//文件上传
		$.ajaxFileUpload({
			url:'../product.s',
			secureuri:false,
			fileElementId:'images',
			dataType:'json',
			data:{product_type:product_type,image:image,pname:pname,price:price,color:color,
				content:content,number:number},
				
				success:function(data,status){
					if(data.code==1){
						$.messager.show({
							title:'温馨提示',
							msg:'添加成功',
							timeout:5000,
							showType:'slide'
						});
					}else{
						$.messager.alert('警告','添加失败');
					}
				}
		});
		
	}
	
	</script>
	</div>

</body>
</html>
