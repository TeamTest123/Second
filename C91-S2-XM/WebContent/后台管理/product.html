<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品信息</title>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
function fmtcz(value,row,index){
	//函数的值会被解析成html元素
	return "<button onclick='del("+index+")'>删除</button>";
}
function del(index){
	$.messager.confirm('系统提示','您想要删除该商品信息吗？',function(r){
		if(r){
			//根据Index删除记录
			//根据index获取当前行的id
			var rows=$("#table").datagrid('getRows');
			var pid=rows[index].pid;
			//发起Ajax删除数据的记录
			//调用ajax请求方法删除歌手信息
			//JQuery的post方法3个参数url，params,回调函数
			var url="../deleteProduct.s";
			var params={pid:pid};
			
			function callback(data){ //data:Servlet返回的数据
				//刷新表格数据
				$("#table").datagrid('reload');
				$.messager.show({
					title:'系统提示',
					msg:data,
					timeout:5000,//5秒
					showType:'slide'
				});
			
		}
			$.post(url,params,callback);
		}
	});
}
			function edit(){
				$("#dd").dialog('open');
			}
			
			function save(){
				$('#ff').form('submit',{
					url:"../CreateProduct.s",
					success:function(data){
						$("#table").datagrid('reload');
						$.messager.show({
							title:'系统提示',
							msg:data,
							timeout:5000,//5秒
							showType:'slide'
						});
					}
					
				});
			}


</script>
</head>
<body>
	<div id="cc" class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',title:'查询条件',split:true"
			style="height: 100px;">

		</div>
		<div data-options="region:'center',title:'查询结果'"
			style="padding: 5px; background: #eee;">
			<table id="table" class="easyui-datagrid"
				data-options="
  	    	fit:true,
  	    	url:'../QueryProduct.s',
  	    	fitColumns:true,
  	    	singSelect:true,
  	    	pagination:true ">
				<thead>
					<tr>
						<th data-options="field:'pid',width:100">编码</th>
						<th data-options="field:'product_type',width:100">产品类型</th>
						<th data-options="field:'image',width:100">图片</th>
						<th data-options="field:'pname',width:100">产品名称</th>
						<th data-options="field:'price',width:100">产品价格</th>
						<th data-options="field:'color',width:100">产品颜色</th>
						<th data-options="field:'content',width:100">产品详情</th>
						<th data-options="field:'number',width:100">产品数量</th>
						<th data-options="field:'不存在的字段',width:20,formatter:fmtcz">操作</th>
					</tr>

				</thead>
			</table>
		</div>
	</div>

<div id="dd" class="easyui-dialog" title="My Dialog" style="width:400px;height:200px"

		data-options="
		iconCls:'icon-save',
		resizable:true,
		modal:true,
		closed:true">
		
	<form  style="text-align: center;" id="ff">
		<input id="tb" name="product_type" class="easyui-textbox" prompt="商品类型"><br>
		<input id="tb" name="image" class="easyui-textbox" prompt="图片"><br>
		<input id="tb"  name="pname" class="easyui-textbox" prompt="名称"><br>
		<input id="tb"  name="price" class="easyui-textbox" prompt="价格"><br>
		<input id="tb" name="color" class="easyui-textbox" prompt="颜色"><br>
		<input id="tb"  name="content" class="easyui-textbox" prompt="商品详情"><br>
		<input id="tb"  name="number" class="easyui-textbox" prompt="商品数量"><br>
		
			 <a id="btn" href="#"
				class="easyui-linkbutton" data-options="iconCls:'icon-save',
				onClick:save">保存</a>
				
			<a id="btn" href="#"
				class="easyui-linkbutton" data-options="iconCls:'icon-concel'">取消</a>
	
	</form>
	</div>	
	

</body>
</html>
