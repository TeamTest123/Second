<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo-后台管理系统</title>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../easyui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript">
	function openTab(){
		$('#tt').tabs(
				'add',
				{
					title : "用户信息管理",
					//href : 'Singer.html',//href引入子页面存在Bug，设计有缺陷
					//子框架，用于在框架中打开另一个页面
					content : "<iframe src='User.html' style='border:0px' "
							+ "width='100%' height='100%'> </iframe>",
					closable : true
				});
	}
	function openTab1() {
		$('#tt').tabs(
				'add',
				{
					title : "商品信息查询",
					//子框架，用于在框架中打开另一个页面
					content : "<iframe src='product.html' style='border:0px' "
							+ "width='100%' height='100%'> </iframe>",
					closable : true
				});
	}
	
	function openTab2() {
		$('#tt').tabs(
				'add',
				{
					title : "商品信息添加",
					//子框架，用于在框架中打开另一个页面
					content : "<iframe src='addProduct.html' style='border:0px' "
							+ "width='100%' height='100%'> </iframe>",
					closable : true
				});
	}
	
	function openTab4() {
		$('#tt').tabs(
				'add',
				{
					title : "管理管理员",
					//子框架，用于在框架中打开另一个页面
					content : "<iframe src='admin.html' style='border:0px' "
							+ "width='100%' height='100%'> </iframe>",
					closable : true
				});
	}
	
	function openTab3() {
		$('#tt').tabs(
				'add',
				{
					title : "订单管理",
					//子框架，用于在框架中打开另一个页面
					content : "<iframe src='orders.html' style='border:0px' "
							+ "width='100%' height='100%'> </iframe>",
					closable : true
				});
	}
	
	


</script>
</head>
<body>

	<div id="cc" class="easyui-layout" data-options="fit:true">
		<div
			data-options="region:'west',title:'West',split:true,minWidth:'200px' "
			class="easyui-accordion" style="width: 100px;">
			
			<!--accordion :抽屉控件实现菜单分类管理  -->
			<div title="用户" data-options="iconCls:'icon-save' "
				style="
				overflow: auto; 
				padding: 10px;
				text-align:center;
				line-height:40px ">
				
				<a id="btn" href="#" class="easyui-linkbutton"
					data-options="
        			iconCls:'icon-search',
        			width:150,
        			onClick:openTab">用户信息管理</a>
        			

        	</div>
        	<div title="商品" data-options="iconCls:'icon-reload '"
				style="
				overflow: auto; 
				padding: 10px;
				text-align:center;
				line-height:40px ">
				
				<a id="btn" href="#" class="easyui-linkbutton"
					data-options="
					iconCls:'icon-search',
					width:150,
					onClick:openTab1 ">商品信息查询</a>
				<a id="btn" href="#" class="easyui-linkbutton"
					data-options="
					iconCls:'icon-search',
					width:150,
					onClick:openTab2 ">商品信息增加</a>
			
						
				</div>
			<div title="管理员管理" data-options="iconCls:'icon-reload '"
				style="
				overflow: auto; 
				padding: 10px;
				text-align:center;
				line-height:40px ">
				<a id="btn" href="#" class="easyui-linkbutton"
					data-options="
					iconCls:'icon-search',
					width:150,
					onClick:openTab4 ">管理员信息</a>

			</div>
			
			<div title="订单管理" data-options="iconCls:'icon-reload '"
				style="
				overflow: auto; 
				padding: 10px;
				text-align:center;
				line-height:40px ">
				<a id="btn" href="#" class="easyui-linkbutton"
					data-options="
					iconCls:'icon-search',
					width:150,
					onClick:openTab3 ">订单管理</a>
			
			
			</div>
        	</div>
        	
        		<div id="tt" data-options="region:'center' " class="easyui-tabs"
			style="padding: 5px; background: #eee;"></div>
        		<div id="tt" data-options="region:'center' " class="easyui-tabs1"
			style="padding: 5px; background: #eee;"></div>
				<div id="tt" data-options="region:'center' " class="easyui-tabs2"
			style="padding: 5px; background: #eee;"></div>
				<div id="tt" data-options="region:'center' " class="easyui-tabs3"
			style="padding: 5px; background: #eee;"></div>
				<div id="tt" data-options="region:'center' " class="easyui-tabs4"
			style="padding: 5px; background: #eee;"></div>
				


</div>
</body>
</html>
